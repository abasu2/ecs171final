<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Learning Classification</title>
</head>
<body>
    <h1>Machine Learning Classification</h1>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <br>
        
        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <br>
        
        <label for="cp">Chest Pain Type:</label>
        <select name="cp" id="cp" required>
            <option value="1">Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select>
        <br>
        
        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" name="trestbps" id="trestbps" required>
        <br>
        
        <label for="chol">Serum Cholesterol (optional):</label>
        <input type="number" name="chol" id="chol">
        <br>
        
        <label for="fbs">Fasting Blood Sugar (optional):</label>
        <select name="fbs" id="fbs">
            <option value="1">> 120 mg/dl</option>
            <option value="0">< 120 mg/dl</option>
        </select>
        <br>
        
        <label for="restecg">Resting Electrocardiographic Results (optional):</label>
        <select name="restecg" id="restecg">
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
        </select>
        <br>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" id="thalach" required>
        <br>
        
        <label for="exang">Exercise Induced Angina:</label>
        <select name="exang" id="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        
        <label for="oldpeak">ST Depression Induced by Exercise on an ECG (optional):</label>
        <input type="number" step="0.1" name="oldpeak" id="oldpeak">
        <br>
        
        <label for="slope">Slope of the Peak Exercise ST Segment (optional):</label>
        <select name="slope" id="slope">
            <option value="1">Upsloping</option>
            <option value="2">Flat</option>
            <option value="3">Downsloping</option>
        </select>
        <br>
        
        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (optional):</label>
        <input type="number" name="ca" id="ca">
        <br>
        
        <label for="thal">Thalassemia:</label>
        <select name="thal" id="thal" required>
            <option value="3">Normal</option>
            <option value="6">Fixed Defect</option>
            <option value="7">Reversable Defect</option>
        </select>
        <br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
